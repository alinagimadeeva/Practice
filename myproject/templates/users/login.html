{% extends 'base.html' %}
{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm border-0">
        <div class="card-body p-4">
          <h3 class="card-title text-center mb-4">Вход в аккаунт</h3>

          {% if error_message %}
            <div class="alert alert-danger text-center" role="alert">
              {{ error_message }}
            </div>
          {% endif %}

          <form method="post" id="login-form">
            {% csrf_token %}
            <div class="form-floating mb-3">
              <input type="text" name="username" class="form-control" id="loginUsername" placeholder="Email или Логин" required>
              <label for="loginUsername">Email или Логин</label>
            </div>
            <div class="form-floating mb-4">
              <input type="password" name="password" class="form-control" id="loginPassword" placeholder="Пароль" required>
              <label for="loginPassword">Пароль</label>
            </div>
            <button type="submit" class="btn btn-primary w-100">Войти</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
